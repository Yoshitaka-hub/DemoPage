<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MyPage</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css"
	integrity="sha256-uq9PNlMzB+1h01Ij9cx7zeE2OR2pLAfRw3uUUOOPKdA="
	crossorigin="anonymous">
<link href='fullcalendar/main.css' rel='stylesheet' />
<script src='fullcalendar/main.js'></script>
<script>
	document.addEventListener('DOMContentLoaded', function() {
		var calendarEl = document.getElementById('calendar');

		var calendar = new FullCalendar.Calendar(calendarEl, {
			selectable : true,
			headerToolbar : {
				left : 'today',
				center : 'title',
				right : 'dayGridMonth,prev,next'
			},
			locale: 'ja',
			businessHours: {
				daysOfWeek: [ 1, 2, 3, 4, 5],
				startTime: '17:00',
				endTime: '23:00'
			},
			events: [
		        {
		          id: 'event',
		          title: 'Business Lunch',
		          start: '2021-02-10T19:00:00',
		          constraint: 'businessHours'
		        }
		      ],
			dateClick : function(info) {
				alert('clicked ' + info.dateStr);
			},
			select : function(info) {
				alert('selected ' + info.startStr + ' to ' + info.endStr);
			}
		});

		calendar.render();
	});
</script>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="/">居酒屋</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="	/">メニュー</a></li>
					<li class="nav-item active"><a class="nav-link"
						href="/reservation">予約<span class="sr-only">(current)</span>
					</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<h1>予約</h1>
	<hr class="featurette-divider">


	<div class="container marketing">
		<div id='calendar'></div>
	</div>

	<div class="col-2">
		<button type="button" class="btn btn-primary mb-12"
			data-toggle="modal" data-target="#testModal">ボタンで開く</button>
	</div>


	<!-- ボタン・リンククリック後に表示される画面の内容 -->
	<div class="modal fade" id="testModal" tabindex="-1" role="dialog"
		aria-labelledby="basicModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4>
						<div class="modal-title" id="myModalLabel">削除確認画面</div>
					</h4>
				</div>
				<div class="modal-body">
					<label>データを削除しますか？</label>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
					<button type="button" class="btn btn-danger">削除</button>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.js"
		integrity="sha256-rPPF6R+AH/Gilj2aC00ZAuB2EKmnEjXlEWx5MkAp7bw="
		crossorigin="anonymous"></script>
</body>
</html>
